name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15'
          otp-version: '26'

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: deps-${{ runner.os }}-

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: build-${{ runner.os }}-

      - name: Install Deps
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Format Check
        run: mix format --check-formatted

      - name: Credo
        run: mix credo --strict || true

      - name: Dialyzer PLT Cache
        uses: actions/cache@v4
        with:
          path: priv/plts
          key: dialyzer-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: dialyzer-${{ runner.os }}-

      - name: Dialyzer
        run: mix dialyzer --halt-exit-status || true

      - name: Security Scan (Sobelow)
        run: mix deps.get && mix sobelow --exit || true
